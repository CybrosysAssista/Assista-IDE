<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybrosys Assista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0b0c10;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      color: #d1d5db;
    }

    .brand {
      color: #d6bcfa;
    }

    .nav a {
      color: #cbd5e1;
      margin-left: 1.5rem;
      text-decoration: none;
    }

    .nav a:last-child {
      color: #a78bfa;
    }

    .version-tag {
      display: inline-block;
      background: #1f2937;
      color: #a78bfa;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      border-radius: 999px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .code-hint {
      background-color: #1f2937;
      color: #a78bfa;
      display: inline-block;
      padding: 0.4rem 1rem;
      font-size: 0.8rem;
      border-radius: 6px;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #1f2937;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #374151;
    }

    .footer {
      margin-top: auto;
      color: #64748b;
      font-size: 0.8rem;
      text-align: center;
      padding-bottom: 1rem;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">‚å®Ô∏è Cybrosys Assista</div>
    <nav class="nav">
      <a href="#">Docs</a>
      <a href="#">GitHub</a>
    </nav>
  </header>

  <main>
    <div class="version-tag">‚å®Ô∏è v1.0.0-beta</div>
    <h1>Welcome to Cybrosys Assista</h1>
    <p class="subtitle">Your smart assistant for effortless Odoo development.</p>
    <div class="code-hint">$ cybrosys init my-odoo-project</div>

    <div id="initialButtons" class="buttons">
      <button class="btn" onclick="handleExistingProject()">üöÄ Existing Odoo Project</button>
      <button class="btn" onclick="handlePullFromGithub()">üåê Pull from GitHub</button>
    </div>

    <div id="workspaceButtons" class="buttons hidden">
      <button class="btn" onclick="openWorkspace()">üõ† Open Workspace</button>
    </div>
  </main>

  <footer class="footer">
    Built by developers, for developers. Reliable. Intuitive. Productive.
  </footer>

  <script>
    const vscode = acquireVsCodeApi ? acquireVsCodeApi() : null;
    let selectedPath = '';

    function handleExistingProject() {
      if (vscode) {
        vscode.postMessage({
          command: 'selectExistingProject'
        });
      }
    }

    function handlePullFromGithub() {
      if (vscode) {
        vscode.postMessage({
          command: 'pullFromGithub'
        });
      }
    }

    function openWorkspace() {
      if (vscode) {
        vscode.postMessage({
          command: 'openWorkspace',
          path: selectedPath
        });
      }
    }

    // Listen for messages from the extension
    window.addEventListener('message', event => {
      const message = event.data;

      switch (message.command) {
        case 'projectValidation':
        case 'cloneCompleted':
          selectedPath = message.path;
          document.getElementById('initialButtons').classList.add('hidden');
          document.getElementById('workspaceButtons').classList.remove('hidden');
          break;
        default:
          console.warn("Unknown command from VS Code extension:", message.command);
      }
    });
  </script>
</body>
</html>
