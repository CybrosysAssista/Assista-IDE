<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybrosys Assista</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #341539;
      --primary-dark: #221026;
      --accent: #9c84ad;
      --odoo-purple: #875a7b;
      --text: #f3f0fa;
      --muted: #b7adc6;
      --bg: #0a050c;     /* Even darker */
      --white: #fff;
    }
    html, body {

      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);

      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      animation: fadeInUp 0.75s cubic-bezier(.21,.98,.6,.99) 0.1s both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(35px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .logo-img {
      width: 66px;
      height: 66px;
      margin-bottom: 1.5rem;
      display: block;
      /* No background, logo image should have transparent BG */
      /* Add drop shadow for contrast */
      filter: drop-shadow(0 2px 12px #00000044);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--white);
      letter-spacing: -0.01em;
      margin: 0 0 0.7rem 0;
      text-align: center;
    }
    .subtitle {
      color: var(--muted);
      font-size: 1.03rem;
      margin-bottom: 1.1rem;
      font-weight: 400;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .code-hint {
      background: #211021;
      color: var(--odoo-purple);
      font-family: 'JetBrains Mono', 'Fira Mono', monospace;
      padding: 0.44rem 1.1rem;
      border-radius: 5px;
      font-size: 0.93rem;
      margin-bottom: 2rem;
      border: 1px solid #34153955;
      display: inline-block;
    }
    .buttons {
      display: flex;
      gap: 1.1rem;
      justify-content: center;
      margin-bottom: 2.2rem;
      flex-wrap: wrap;
    }
    .btn {
      background: var(--primary-dark);
      color: var(--text);
      border: 1.2px solid #56335a;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.7rem 2rem;
      cursor: pointer;
      transition: background 0.13s, border 0.13s, color 0.13s;
      outline: none;
      margin-bottom: 0.3rem;
      letter-spacing: 0.01em;
    }
    .btn:hover, .btn:focus {
      background: var(--odoo-purple);
      color: var(--white);
      border-color: var(--odoo-purple);
    }
    .footer {
      color: var(--muted);
      font-size: 0.93rem;
      text-align: center;
      padding: 0.6rem 0 0.8rem 0;
      margin-top: auto;
      letter-spacing: 0.01em;
      border-top: 1px solid #211021;
      background: #080309;
      opacity: 0.97;
      animation: fadeInUp 0.7s cubic-bezier(.21,.98,.6,.99) 0.45s both;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>

    <div class="subtitle">Professional Odoo developer assistant â€” minimal, fast, reliable.</div>
    <div id="initialButtons" class="buttons">
      <button class="btn" onclick="handleExistingProject()">Existing Project</button>
      <button class="btn" onclick="handlePullFromGithub()">Download Odoo Source Code</button>

  <script>
    // VS Code webview context
    const vscode = typeof acquireVsCodeApi === "function" ? acquireVsCodeApi() : null;
    let selectedPath = '';
    function handleExistingProject() {
      if (vscode) vscode.postMessage({ command: 'selectExistingProject' });
    }
    function handlePullFromGithub() {
      if (vscode) vscode.postMessage({ command: 'pullFromGithub' });
    }
    function openWorkspace() {
      if (vscode) vscode.postMessage({ command: 'openWorkspace', path: selectedPath });
    }
    window.addEventListener('message', event => {
      const message = event.data;
      switch (message.command) {
        case 'projectValidation':
        case 'cloneCompleted':
          selectedPath = message.path;
          document.getElementById('initialButtons').classList.add('hidden');
          document.getElementById('workspaceButtons').classList.remove('hidden');
          break;
      }
    });
  </script>
